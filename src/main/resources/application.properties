# 应用服务 WEB 访问端口
server.port=8080

# Actuator Web 访问端口
management.server.port=8081
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#************H2  Begin****************
#创建表的MySql语句位置
spring.sql.init.schema-locations=classpath:db/schema.sql
#插入数据的MySql语句的位置
spring.sql.init.data-locations=classpath:db/data.sql
spring.h2.console.settings.web-allow-others=false
#remote visit
spring.h2.console.path=/h2
#console url。Spring启动后，可以访问 http://127.0.0.1:8080/h2-console 查看数据库
#default true。咱也可以用命令行访问好数据库，感兴趣的同学点这个链接 http://www.h2database.com/html/tutorial.html?highlight=Mac&search=mac#firstFound
spring.h2.console.enabled=true
spring.h2.console.settings.trace=true

#指定数据库的种类，这里 file意思是文件型数据库
spring.datasource.url=jdbc:h2:mem:dbtest;database_to_upper=false
#用户名密码不需要改，都是临时值
spring.datasource.username=sa
spring.datasource.password=sa
#指定Driver，有了Driver才能访问数据库
spring.datasource.driver-class-name=org.h2.Driver
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*.xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=edu.fdzc.shop.entity
mybatis.configuration.map-underscore-to-camel-case=true
